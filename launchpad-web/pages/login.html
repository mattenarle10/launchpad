<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <div class="login-page">
        <!-- Left Side - Logo & Title -->
        <div class="login-left">
            <div class="logo-container">
                <img src="../images/logo/launchpad.png" alt="LaunchPad Logo" class="logo-icon">
                <div class="title-container">
                    <h1 class="portal-title">Launch<span class="text-sky">Pad</span></h1>
                    <p class="portal-subtitle" id="page-subtitle">Login</p>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-card">
                <h2 class="login-title" id="login-title">Login</h2>
                
                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input form-input-light" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input form-input-light" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="login-footer">
                    <p id="register-link">
                        Don't have an account? <a href="register.html">Register here</a>
                    </p>
                    <p><a href="../index.html">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
