<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/notifications.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/pc.png" alt="Company Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Partner Company Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/pc.png" alt="Company Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/pc.png" alt="Company Logo">
                                </div>
                                <h3 id="dropdown-user-name">Company Name</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Total Students</h3>
                        <div class="stat-number" id="total-students-count">0</div>
                        <p class="stat-label">Interns</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            All Students
                        </h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by ID, name, or email...">
                            <select class="filter-dropdown" id="course-filter">
                                <option value="">All Courses</option>
                                <option value="IT">IT</option>
                                <option value="COMSCI">Computer Science</option>
                                <option value="EMC">EMC</option>
                            </select>
                            <select class="filter-dropdown" id="status-filter">
                                <option value="">All Status</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                                <option value="not_started">Not Started</option>
                            </select>
                            <select class="filter-dropdown" id="semester-filter">
                                <option value="">All Semesters</option>
                                <option value="1st">1st Semester</option>
                                <option value="2nd">2nd Semester</option>
                                <option value="summer">Summer</option>
                            </select>
                            <select class="filter-dropdown" id="academic-year-filter">
                                <option value="">All Academic Years</option>
                            </select>
                            <select class="filter-dropdown" id="specialization-filter">
                                <option value="">All Specializations</option>
                            </select>
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import client from '../../js/api/client.js';
        import { showError } from '../../js/utils/notifications.js';
        import { getSidebarMode } from '../../js/utils/sidebar-helper.js';
        import DataTable from '../../js/pages/table.js';

        let allStudents = [];
        let dataTable = null;

        async function loadStudentsTable() {
            const tableWrapper = document.getElementById('table-wrapper');
            tableWrapper.innerHTML = '<div class="loading"><p>Loading students...</p></div>';

            try {
                const res = await client.get('/companies/students');
                allStudents = res.data || [];

                // Update total count
                const totalCount = document.getElementById('total-students-count');
                if (totalCount) totalCount.textContent = allStudents.length;

                // Create DataTable
                dataTable = new DataTable({
                    containerId: 'table-wrapper',
                    columns: [
                        { key: 'id_num', label: 'ID Number', sortable: true },
                        { 
                            key: 'first_name', 
                            label: 'Name', 
                            sortable: true,
                            format: (value, row) => `${row.first_name} ${row.last_name}`
                        },
                        { key: 'email', label: 'Email', sortable: true },
                        { 
                            key: 'course', 
                            label: 'Course', 
                            sortable: true,
                            format: (value) => `<span class="course-badge ${value.toLowerCase()}">${value}</span>`
                        },
                        { 
                            key: 'specialization', 
                            label: 'Specializations', 
                            sortable: true,
                            format: (value) => {
                                if (!value) return '<span style="color: #9CA3AF;">Not specified</span>';
                                const specs = value.split(',').map(s => s.trim()).slice(0, 3);
                                return specs.map(s => `<span class="tag-badge" style="background: #EDE9FE; color: #7C3AED; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-right: 4px; display: inline-block;">${s}</span>`).join('');
                            }
                        },
                        { 
                            key: 'ojt_status', 
                            label: 'OJT Status', 
                            sortable: true,
                            format: (value) => {
                                const statusClass = value === 'completed' ? 'completed' : value === 'in_progress' ? 'ongoing' : 'pending';
                                const statusText = value === 'not_started' ? 'Not Started' : value.replace('_', ' ').toUpperCase();
                                return `<span class="status-badge ${statusClass}">${statusText}</span>`;
                            }
                        },
                        { 
                            key: 'completion_percentage', 
                            label: 'Progress', 
                            sortable: true,
                            format: (value, row) => `${row.completed_hours || 0} / ${row.required_hours || 0} hrs (${value}%)`
                        }
                    ],
                    data: allStudents,
                    pageSize: 10,
                    emptyMessage: 'No students assigned to your company yet'
                });

            } catch (error) {
                console.error('Error loading students:', error);
                tableWrapper.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">Error loading students</div>
                        <div class="empty-state-subtext">${error.message}</div>
                    </div>
                `;
                showError('Failed to load students: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            if (!client.isAuthenticated()) {
                showError('Please login to access this page');
                setTimeout(() => window.location.href = '../login.html?type=company', 1500);
                return;
            }

            // Load components
            await loadSidebar('students', getSidebarMode());
            loadUserInfo();
            
            // Initialize dropdown
            initUserDropdown(
                'user-menu-toggle',
                'user-dropdown',
                () => {
                    client.clearAuth();
                    window.location.href = '../login.html?type=company';
                },
                () => console.log('View profile')
            );
            
            // Load students table for this company
            await loadStudentsTable();
            
            // Populate specialization filter
            populateSpecializationFilter();

            // Setup search
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                dataTable.search(e.target.value);
            });

            // Setup course filter
            document.getElementById('course-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup status filter
            document.getElementById('status-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup specialization filter
            document.getElementById('specialization-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup semester filter
            document.getElementById('semester-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup academic year filter
            document.getElementById('academic-year-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Populate specialization filter
            function populateSpecializationFilter() {
                const specializationSet = new Set();
                allStudents.forEach(student => {
                    if (student.specialization) {
                        student.specialization.split(',').forEach(spec => {
                            specializationSet.add(spec.trim());
                        });
                    }
                });
                
                const filterSelect = document.getElementById('specialization-filter');
                const sorted = Array.from(specializationSet).sort();
                sorted.forEach(spec => {
                    const option = document.createElement('option');
                    option.value = spec;
                    option.textContent = spec;
                    filterSelect.appendChild(option);
                });

                // Populate academic year filter
                const academicYears = [...new Set(allStudents.map(s => s.academic_year).filter(Boolean))].sort().reverse();
                const academicYearFilter = document.getElementById('academic-year-filter');
                academicYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    academicYearFilter.appendChild(option);
                });
            }

            function applyFilters(dataTable) {
                const course = document.getElementById('course-filter').value;
                const status = document.getElementById('status-filter').value;
                const specialization = document.getElementById('specialization-filter').value;
                const semester = document.getElementById('semester-filter').value;
                const academicYear = document.getElementById('academic-year-filter').value;
                
                let filtered = allStudents;
                
                if (course) {
                    filtered = filtered.filter(s => s.course === course);
                }
                
                if (status) {
                    if (status === 'not_started') {
                        filtered = filtered.filter(s => !s.ojt_status);
                    } else {
                        filtered = filtered.filter(s => s.ojt_status === status);
                    }
                }
                
                if (specialization) {
                    filtered = filtered.filter(s => {
                        if (!s.specialization) return false;
                        return s.specialization.split(',').map(sp => sp.trim()).includes(specialization);
                    });
                }

                if (semester) {
                    filtered = filtered.filter(s => s.semester === semester);
                }

                if (academicYear) {
                    filtered = filtered.filter(s => s.academic_year === academicYear);
                }
                
                dataTable.setData(filtered);
            }
        });
    </script>
</body>
</html>
