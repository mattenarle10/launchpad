<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Students - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/notifications.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/pc.png" alt="Company Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Partner Company Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/pc.png" alt="Company Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/pc.png" alt="Company Logo">
                                </div>
                                <h3 id="dropdown-user-name">Company Name</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Total Completed</h3>
                        <div class="stat-number" id="total-completed">0</div>
                        <p class="stat-label">Students</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="card-title">Avg Hours</h3>
                        <div class="stat-number" id="avg-hours">0</div>
                        <p class="stat-label">Hours Completed</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="card-title">Avg Evaluation</h3>
                        <div class="stat-number" id="avg-evaluation">--</div>
                        <p class="stat-label">Score</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            Completed OJT Students
                        </h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by ID, name, or email...">
                            <select class="filter-dropdown" id="course-filter">
                                <option value="">All Courses</option>
                                <option value="IT">IT</option>
                                <option value="COMSCI">Computer Science</option>
                                <option value="EMC">EMC</option>
                            </select>
                            <select class="filter-dropdown" id="semester-filter">
                                <option value="">All Semesters</option>
                                <option value="1st">1st Semester</option>
                                <option value="2nd">2nd Semester</option>
                                <option value="summer">Summer</option>
                            </select>
                            <select class="filter-dropdown" id="academic-year-filter">
                                <option value="">All Academic Years</option>
                            </select>
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading completed students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import client from '../../js/api/client.js';
        import { showError } from '../../js/utils/notifications.js';
        import { getSidebarMode } from '../../js/utils/sidebar-helper.js';
        import DataTable from '../../js/pages/table.js';
        import { createModal } from '../../js/utils/modal.js';

        let allStudents = [];
        let dataTable = null;

        const EVALUATION_CATEGORIES = [
            {
                id: 'competence',
                name: 'I. COMPETENCE',
                weight: 40,
                questions: [
                    { id: 'c1', text: 'Exhibits workable knowledge and understanding of the assigned tasks' },
                    { id: 'c2', text: 'Expresses willingness to work in groups' },
                    { id: 'c3', text: 'Receptive to ideas of the other people' },
                    { id: 'c4', text: 'Shows positive response to corrections made by his/her superiors' },
                    { id: 'c5', text: 'Submits quality work' }
                ]
            },
            {
                id: 'attendance',
                name: 'II. ATTENDANCE AND PUNCTUALITY',
                weight: 30,
                questions: [
                    { id: 'a1', text: 'Maintains regular OJT time' },
                    { id: 'a2', text: 'Reports to work on time' },
                    { id: 'a3', text: 'Notifies the Supervisor ahead of time if unable to report for duty' },
                    { id: 'a4', text: 'Makes up for absences' }
                ]
            },
            {
                id: 'communication',
                name: 'III. COMMUNICATION SKILLS',
                weight: 20,
                questions: [
                    { id: 'cm1', text: 'Proficiency in English' },
                    { id: 'cm2', text: 'Ability to express ideas and deliver them clearly' }
                ]
            },
            {
                id: 'personality',
                name: 'IV. PERSONALITY',
                weight: 10,
                questions: [
                    { id: 'p1', text: 'Physically neat in appearance' },
                    { id: 'p2', text: 'Relates well with people in a pleasing manner and maintains sincerity and fairness when confronted with difficulties' },
                    { id: 'p3', text: 'Possesses self-confidence in his/her ability and shows a high level of initiative' },
                    { id: 'p4', text: 'Shows ability to manage time and identify priorities' }
                ]
            }
        ];

        const RATING_SCALE = [
            { value: 1, label: 'VG', fullLabel: 'Very Good', color: '#10B981' },
            { value: 2, label: 'G', fullLabel: 'Good', color: '#6366F1' },
            { value: 3, label: 'F', fullLabel: 'Fair', color: '#F59E0B' },
            { value: 4, label: 'P', fullLabel: 'Poor', color: '#EF4444' }
        ];

        async function loadCompletedStudents() {
            const tableWrapper = document.getElementById('table-wrapper');
            tableWrapper.innerHTML = '<div class="loading"><p>Loading completed students...</p></div>';

            try {
                const res = await client.get('/companies/students/completed');
                allStudents = res.data?.students || [];
                const summary = res.data?.summary || {};

                // Update stats
                document.getElementById('total-completed').textContent = summary.total_completed || 0;
                document.getElementById('avg-hours').textContent = summary.avg_hours || 0;
                document.getElementById('avg-evaluation').textContent = summary.avg_evaluation ? `${summary.avg_evaluation}/100` : '--';

                // Populate academic year filter
                const years = [...new Set(allStudents.map(s => s.academic_year).filter(Boolean))].sort().reverse();
                const yearFilter = document.getElementById('academic-year-filter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });

                // Create DataTable
                dataTable = new DataTable({
                    containerId: 'table-wrapper',
                    columns: [
                        { key: 'id_num', label: 'ID Number', sortable: true },
                        { 
                            key: 'first_name', 
                            label: 'Name', 
                            sortable: true,
                            format: (value, row) => `${row.first_name} ${row.last_name}`
                        },
                        { 
                            key: 'email', 
                            label: 'Email', 
                            sortable: true,
                            format: (value) => `
                                <span style="max-width: 180px; display: inline-block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${value}
                                </span>
                            `
                        },
                        { 
                            key: 'course', 
                            label: 'Course', 
                            sortable: true,
                            format: (value) => `<span class="course-badge ${value.toLowerCase()}">${value}</span>`
                        },
                        {
                            key: 'semester',
                            label: 'Semester',
                            sortable: true
                        },
                        {
                            key: 'academic_year',
                            label: 'Academic Year',
                            sortable: true
                        },
                        { 
                            key: 'completion_date', 
                            label: 'Completed', 
                            sortable: true,
                            format: (value) => {
                                if (!value) return '-';
                                const date = new Date(value);
                                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                            }
                        }
                    ],
                    actions: [
                        {
                            type: 'view',
                            label: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>View Evaluation Details',
                            onClick: (row) => openEvaluationBreakdownModal(row)
                        }
                    ],
                    data: allStudents,
                    pageSize: 10,
                    emptyMessage: 'No completed students yet'
                });

            } catch (error) {
                console.error('Error loading completed students:', error);
                tableWrapper.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">Error loading students</div>
                        <div class="empty-state-subtext">${error.message}</div>
                    </div>
                `;
                showError('Failed to load completed students: ' + error.message);
            }
        }

        async function openEvaluationBreakdownModal(student) {
            let evalData = null;
            try {
                const res = await client.get(`/companies/students/${student.student_id}/evaluations`);
                evalData = res.data;
            } catch (e) {
                console.error('Error fetching evaluation data:', e);
                showError('Failed to load evaluation details');
                return;
            }

            const evaluations = evalData?.evaluations || [];
            if (!evaluations.length) {
                showError('No evaluation found for this student');
                return;
            }

            const latest = evaluations[0];
            const answers = latest.answers || {};

            const categoryScores = {};
            let totalQuestions = 0;
            let answeredQuestions = 0;

            EVALUATION_CATEGORIES.forEach(cat => {
                let catTotal = 0;
                let catAnswered = 0;

                cat.questions.forEach(q => {
                    totalQuestions++;
                    const rating = answers[q.id];
                    if (rating === null || rating === undefined) {
                        return;
                    }
                    const questionScore = (5 - rating) * 25;
                    catTotal += questionScore;
                    catAnswered++;
                    answeredQuestions++;
                });

                categoryScores[cat.id] = catAnswered > 0 ? Math.round(catTotal / catAnswered) : null;
            });

            let weightedScore = 0;
            let weightedTotal = 0;

            if (categoryScores.competence !== null && categoryScores.competence !== undefined) {
                weightedScore += categoryScores.competence * 0.40;
                weightedTotal += 40;
            }
            if (categoryScores.attendance !== null && categoryScores.attendance !== undefined) {
                weightedScore += categoryScores.attendance * 0.30;
                weightedTotal += 30;
            }
            if (categoryScores.communication !== null && categoryScores.communication !== undefined) {
                weightedScore += categoryScores.communication * 0.20;
                weightedTotal += 20;
            }
            if (categoryScores.personality !== null && categoryScores.personality !== undefined) {
                weightedScore += categoryScores.personality * 0.10;
                weightedTotal += 10;
            }

            const finalScore = weightedTotal > 0 ? Math.round(weightedScore * (100 / weightedTotal)) : (latest.evaluation_score || 0);

            const getRatingInfo = (value) => RATING_SCALE.find(r => r.value === value) || null;

            const categoriesHtml = EVALUATION_CATEGORIES.map(cat => `
                <div style="margin-bottom: 24px; border: 1px solid #E5E7EB; border-radius: 8px; overflow: hidden;">
                    <div style="background: #4A6491; color: white; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: 600;">${cat.name}</span>
                        <span style="background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 12px;">${cat.weight}%</span>
                    </div>
                    <div style="padding: 12px 16px; background: white;">
                        ${cat.questions.map((q, idx) => {
                            const rating = answers[q.id];
                            const info = rating ? getRatingInfo(rating) : null;
                            const label = info ? info.fullLabel : 'Not rated';
                            const color = info ? info.color : '#9CA3AF';
                            const short = info ? info.label : '--';
                            return `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: ${idx < cat.questions.length - 1 ? '1px solid #F3F4F6' : 'none'};">
                                    <div style="font-size: 13px; color: #374151; max-width: 70%;">
                                        ${idx + 1}. ${q.text}
                                    </div>
                                    <div style="text-align: right;">
                                        <div style="font-size: 12px; color: #6B7280; margin-bottom: 4px;">Rating</div>
                                        <div style="display: inline-flex; align-items: center; gap: 6px;">
                                            <span style="display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 999px; background: #F9FAFB; border: 1px solid #E5E7EB; font-weight: 600; color: ${color}; font-size: 14px;">${rating || '-'}</span>
                                            <span style="font-size: 12px; color: ${color}; font-weight: 500;">${label}${short && short !== label ? ` (${short})` : ''}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            const content = `
                <div style="padding: 10px 0;">
                    <div style="display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #E5E7EB;">
                        <div>
                            <div style="font-size: 12px; color: #6B7280;">Student</div>
                            <div style="font-weight: 600; color: #1F2937;">${student.full_name || (student.first_name + ' ' + student.last_name)}</div>
                        </div>
                        <div>
                            <div style="font-size: 12px; color: #6B7280;">ID Number</div>
                            <div style="font-weight: 600; color: #1F2937;">${student.id_num}</div>
                        </div>
                        <div>
                            <div style="font-size: 12px; color: #6B7280;">Course</div>
                            <div><span class="course-badge ${student.course.toLowerCase()}">${student.course}</span></div>
                        </div>
                        <div>
                            <div style="font-size: 12px; color: #6B7280;">Semester</div>
                            <div style="font-weight: 600; color: #1F2937;">${student.semester || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="font-size: 12px; color: #6B7280;">Academic Year</div>
                            <div style="font-weight: 600; color: #1F2937;">${student.academic_year || 'N/A'}</div>
                        </div>
                    </div>

                    <div style="background: linear-gradient(135deg, #4A6491 0%, #3D5A7E 100%); padding: 18px; border-radius: 12px; color: white; margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;">
                            <div>
                                <div style="font-size: 13px; opacity: 0.9;">Final Evaluation Score</div>
                                <div style="font-size: 42px; font-weight: 700;">${latest.evaluation_score || finalScore}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 12px; opacity: 0.9; margin-bottom: 6px;">Performance Category</div>
                                <div style="font-size: 16px; font-weight: 600; background: rgba(255,255,255,0.2); padding: 6px 14px; border-radius: 20px; display: inline-block;">
                                    ${latest.category || student.performance_score || 'Not Assessed'}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="background: #F3F4F6; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 12px; color: #4B5563;">
                        <div style="display: grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 8px; text-align: center;">
                            <div>
                                <div style="opacity: 0.7;">Competence</div>
                                <div style="font-weight: 600;">${categoryScores.competence ?? '-'}</div>
                            </div>
                            <div>
                                <div style="opacity: 0.7;">Attendance</div>
                                <div style="font-weight: 600;">${categoryScores.attendance ?? '-'}</div>
                            </div>
                            <div>
                                <div style="opacity: 0.7;">Communication</div>
                                <div style="font-weight: 600;">${categoryScores.communication ?? '-'}</div>
                            </div>
                            <div>
                                <div style="opacity: 0.7;">Personality</div>
                                <div style="font-weight: 600;">${categoryScores.personality ?? '-'}</div>
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <div style="font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px;">Company Comments</div>
                        <div style="font-size: 13px; color: #4B5563; background: #F9FAFB; border-radius: 8px; padding: 12px; border: 1px solid #E5E7EB; min-height: 48px;">
                            ${latest.comments && latest.comments.trim().length > 0 ? latest.comments.replace(/\n/g, '<br>') : '<span style="color: #9CA3AF;">No comments provided.</span>'}
                        </div>
                    </div>

                    <div style="border-top: 2px solid #E5E7EB; padding-top: 18px; margin-top: 10px;">
                        <h3 style="font-size: 15px; font-weight: 600; color: #3D5A7E; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4A6491" stroke-width="2">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                            Evaluation Breakdown
                        </h3>
                        <div style="max-height: 380px; overflow-y: auto; padding-right: 4px;">
                            ${categoriesHtml}
                        </div>
                    </div>
                </div>
            `;

            const modal = createModal('completed-eval-breakdown-modal', {
                title: `Evaluation Details - ${student.full_name || (student.first_name + ' ' + student.last_name)}`,
                size: 'large'
            });

            const footer = `
                <button class="btn-modal btn-approve" data-modal-close>Close</button>
            `;

            modal.setFooter(footer);
            modal.open(content);
        }

        function applyFilters() {
            const course = document.getElementById('course-filter').value;
            const semester = document.getElementById('semester-filter').value;
            const academicYear = document.getElementById('academic-year-filter').value;
            
            let filtered = allStudents;
            
            if (course) {
                filtered = filtered.filter(s => s.course === course);
            }
            if (semester) {
                filtered = filtered.filter(s => s.semester === semester);
            }
            if (academicYear) {
                filtered = filtered.filter(s => s.academic_year === academicYear);
            }
            
            dataTable.setData(filtered);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            if (!client.isAuthenticated()) {
                showError('Please login to access this page');
                setTimeout(() => window.location.href = '../login.html?type=company', 1500);
                return;
            }

            // Load components
            await loadSidebar('completed', getSidebarMode());
            loadUserInfo();
            
            // Initialize dropdown
            initUserDropdown(
                'user-menu-toggle',
                'user-dropdown',
                () => {
                    client.clearAuth();
                    window.location.href = '../login.html?type=company';
                },
                () => window.location.href = '../profile.html'
            );
            
            // Load completed students
            await loadCompletedStudents();

            // Setup search
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                dataTable.search(e.target.value);
            });

            // Setup filters
            document.getElementById('course-filter')?.addEventListener('change', applyFilters);
            document.getElementById('semester-filter')?.addEventListener('change', applyFilters);
            document.getElementById('academic-year-filter')?.addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
