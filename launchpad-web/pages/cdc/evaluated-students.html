<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluated Students - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/notifications.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Career Development Centre Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                                </div>
                                <h3 id="dropdown-user-name">CDC Admin</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Evaluated Students</h3>
                        <div class="stat-number" id="total-evaluated-count">0</div>
                        <p class="stat-label">With company evaluation</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="card-title">Average Score</h3>
                        <div class="stat-number" id="avg-evaluation-score">--</div>
                        <p class="stat-label">Average company rating</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Evaluated Students
                        </h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by ID, name, or email...">
                            <select class="filter-dropdown" id="course-filter">
                                <option value="">All Courses</option>
                                <option value="IT">IT</option>
                                <option value="COMSCI">Computer Science</option>
                                <option value="EMC">EMC</option>
                            </select>
                            <select class="filter-dropdown" id="company-filter">
                                <option value="">All Companies</option>
                            </select>
                            <select class="filter-dropdown" id="semester-filter">
                                <option value="">All Semesters</option>
                                <option value="1st">1st Semester</option>
                                <option value="2nd">2nd Semester</option>
                                <option value="summer">Summer</option>
                            </select>
                            <select class="filter-dropdown" id="academic-year-filter">
                                <option value="">All Academic Years</option>
                            </select>
                            <select class="filter-dropdown" id="performance-filter">
                                <option value="">All Performance</option>
                                <option value="Excellent">Excellent</option>
                                <option value="Good">Good</option>
                                <option value="Satisfactory">Satisfactory</option>
                                <option value="Needs Improvement">Needs Improvement</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading evaluated students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import CDCAPI from '../../js/api/cdc.js';
        import client from '../../js/api/client.js';
        import { getSidebarMode } from '../../js/utils/sidebar-helper.js';
        import { showError } from '../../js/utils/notifications.js';

        let allStudents = [];
        let dataTable = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!client.isAuthenticated()) {
                showError('Please login to access this page');
                setTimeout(() => window.location.href = '../login.html', 1500);
                return;
            }

            await loadSidebar('evaluated-students', getSidebarMode());
            loadUserInfo();

            initUserDropdown(
                'user-menu-toggle',
                'user-dropdown',
                () => {
                    client.clearAuth();
                    window.location.href = '../login.html';
                },
                () => console.log('View profile')
            );

            const { dataTable: dt, students, summary } = await CDCAPI.loadEvaluatedStudentsTable('table-wrapper', 'total-evaluated-count');
            dataTable = dt;
            allStudents = students;

            // Stats
            const avgEvalEl = document.getElementById('avg-evaluation-score');
            if (avgEvalEl) {
                if (summary && summary.average_evaluation) {
                    avgEvalEl.textContent = `${summary.average_evaluation}/100`;
                } else {
                    avgEvalEl.textContent = '--';
                }
            }

            // Populate company filter
            const companies = [...new Set(students.map(s => s.company_name).filter(Boolean))].sort();
            const companyFilter = document.getElementById('company-filter');
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companyFilter.appendChild(option);
            });

            // Populate academic year filter
            const academicYears = [...new Set(students.map(s => s.academic_year).filter(Boolean))].sort().reverse();
            const academicYearFilter = document.getElementById('academic-year-filter');
            academicYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                academicYearFilter.appendChild(option);
            });

            // Search
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                dataTable.search(e.target.value);
            });

            // Filters
            document.getElementById('course-filter')?.addEventListener('change', () => applyFilters());
            document.getElementById('company-filter')?.addEventListener('change', () => applyFilters());
            document.getElementById('semester-filter')?.addEventListener('change', () => applyFilters());
            document.getElementById('academic-year-filter')?.addEventListener('change', () => applyFilters());
            document.getElementById('performance-filter')?.addEventListener('change', () => applyFilters());

            function applyFilters() {
                const course = document.getElementById('course-filter').value;
                const company = document.getElementById('company-filter').value;
                const semester = document.getElementById('semester-filter').value;
                const academicYear = document.getElementById('academic-year-filter').value;
                const performance = document.getElementById('performance-filter').value;

                let filtered = allStudents;

                if (course) {
                    filtered = filtered.filter(s => s.course === course);
                }

                if (company) {
                    filtered = filtered.filter(s => s.company_name === company);
                }

                if (semester) {
                    filtered = filtered.filter(s => s.semester === semester);
                }

                if (academicYear) {
                    filtered = filtered.filter(s => s.academic_year === academicYear);
                }

                if (performance) {
                    filtered = filtered.filter(s => s.performance_score === performance);
                }

                dataTable.setData(filtered);
            }
        });
    </script>
</body>
</html>
