<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/notifications.css">
    <link rel="stylesheet" href="../../css/image-viewer.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Career Development Centre Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                                </div>
                                <h3 id="dropdown-user-name">CDC Admin</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Total Companies</h3>
                        <div class="stat-number" id="total-companies-count">0</div>
                        <p class="stat-label">Verified Companies</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            All Companies
                        </h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by name, email, or website...">
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading companies...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import client from '../../js/api/client.js';
        import CompanyAPI from '../../js/api/company.js';
        import { getSidebarMode } from '../../js/utils/sidebar-helper.js';
        import { showError } from '../../js/utils/notifications.js';

        // Check authentication
        if (!client.isAuthenticated()) {
            showError('Please login to access this page');
            setTimeout(() => window.location.href = '../login.html', 1500);
        }

        // Load sidebar and user info
        await loadSidebar('companies', getSidebarMode());
        loadUserInfo();

        // Initialize dropdown
        initUserDropdown(
            'user-menu-toggle',
            'user-dropdown',
            () => {
                client.clearAuth();
                window.location.href = '../login.html';
            },
            () => console.log('View profile')
        );
        
        // Load companies table using Company API
        const { dataTable } = await CompanyAPI.loadCompaniesTable('table-wrapper', 'total-companies-count');

        // Setup search
        document.getElementById('search-input')?.addEventListener('input', (e) => {
            dataTable.search(e.target.value);
        });
    </script>
</body>
</html>
