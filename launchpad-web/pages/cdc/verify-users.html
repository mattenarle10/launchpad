<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Users - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Career Development Centre Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                                </div>
                                <h3 id="dropdown-user-name">Anthony Gallego</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Pending Students</h3>
                        <div class="stat-number" id="pending-students-count">0</div>
                        <p class="stat-label">Awaiting Verification</p>
                    </div>
                    <div class="card stat-card">
                        <h3 class="card-title">Pending Companies</h3>
                        <div class="stat-number" id="pending-companies-count">0</div>
                        <p class="stat-label">Awaiting Verification</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">📋 Pending Student Verifications</h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by ID, name, or email...">
                            <select class="filter-dropdown" id="course-filter">
                                <option value="">All Courses</option>
                                <option value="IT">IT</option>
                                <option value="COMSCI">Computer Science</option>
                                <option value="EMC">EMC</option>
                            </select>
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading pending students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- View Details Modal -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Student Details</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-reject" id="modal-reject-btn">Reject</button>
                <button class="btn-modal btn-approve" id="modal-approve-btn">Approve</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import DataTable from '../../js/pages/table.js';

        // Load components on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSidebar('verify-users');
            loadUserInfo();
            
            // Initialize dropdown with handlers
            initUserDropdown(
                'user-menu-toggle',
                'user-dropdown',
                () => {
                    // Logout handler
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = '../login.html';
                },
                () => {
                    // Profile handler
                    console.log('View profile');
                }
            );
            
            initVerifyUsersPage();
        });

        // Initialize the verify users page
        function initVerifyUsersPage() {
            // Sample data - Replace with API call
            const sampleStudents = [
                {
                    student_id: 1,
                    id_num: '2024-00001',
                    first_name: 'Juan',
                    last_name: 'Dela Cruz',
                    email: 'juan@student.com',
                    course: 'IT',
                    contact_num: '09171234567',
                    company_name: 'ABC Company',
                    cor: 'cor_2024-00001_123456.pdf',
                    created_at: '2025-10-10'
                },
                {
                    student_id: 2,
                    id_num: '2024-00002',
                    first_name: 'Maria',
                    last_name: 'Santos',
                    email: 'maria@student.com',
                    course: 'COMSCI',
                    contact_num: '09181234567',
                    company_name: 'XYZ Corp',
                    cor: 'cor_2024-00002_123457.pdf',
                    created_at: '2025-10-11'
                }
            ];

            // Update stats
            document.getElementById('pending-students-count').textContent = sampleStudents.length;

            // Initialize DataTable
            const table = new DataTable({
                containerId: 'table-wrapper',
                columns: [
                    { key: 'id_num', label: 'ID Number', sortable: true },
                    { 
                        key: 'first_name', 
                        label: 'Name', 
                        sortable: true,
                        format: (value, row) => `${row.first_name} ${row.last_name}`
                    },
                    { key: 'email', label: 'Email', sortable: true },
                    { 
                        key: 'course', 
                        label: 'Course', 
                        sortable: true,
                        format: (value) => `<span class="course-badge ${value.toLowerCase()}">${value}</span>`
                    },
                    { key: 'company_name', label: 'Company', sortable: true },
                    { key: 'created_at', label: 'Registered', sortable: true }
                ],
                actions: [
                    {
                        type: 'view',
                        label: '👁 View',
                        onClick: (row) => viewStudent(row)
                    },
                    {
                        type: 'approve',
                        label: '✓ Approve',
                        onClick: (row) => approveStudent(row)
                    },
                    {
                        type: 'reject',
                        label: '✗ Reject',
                        onClick: (row) => rejectStudent(row)
                    }
                ],
                data: sampleStudents,
                pageSize: 10,
                emptyMessage: 'No pending student verifications'
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput?.addEventListener('input', (e) => {
                table.search(e.target.value);
            });

            // Filter functionality
            const courseFilter = document.getElementById('course-filter');
            courseFilter?.addEventListener('change', (e) => {
                const course = e.target.value;
                if (course) {
                    const filtered = sampleStudents.filter(s => s.course === course);
                    table.setData(filtered);
                } else {
                    table.setData(sampleStudents);
                }
            });
        }

        // View student details
        function viewStudent(student) {
            const modal = document.getElementById('view-modal');
            const modalBody = document.getElementById('modal-body');

            modalBody.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">ID Number:</span>
                    <span class="detail-value">${student.id_num}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">${student.first_name} ${student.last_name}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${student.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value"><span class="course-badge ${student.course.toLowerCase()}">${student.course}</span></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Contact:</span>
                    <span class="detail-value">${student.contact_num}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Company:</span>
                    <span class="detail-value">${student.company_name}</span>
                </div>
                <div class="cor-preview">
                    <h4>Certificate of Registration</h4>
                    <a href="../../uploads/student_cors/${student.cor}" target="_blank" class="file-link">
                        📄 View COR Document
                    </a>
                </div>
            `;

            // Set up modal buttons
            document.getElementById('modal-approve-btn').onclick = () => {
                modal.style.display = 'none';
                approveStudent(student);
            };

            document.getElementById('modal-reject-btn').onclick = () => {
                modal.style.display = 'none';
                rejectStudent(student);
            };

            modal.style.display = 'block';
        }

        // Approve student
        function approveStudent(student) {
            if (confirm(`Approve ${student.first_name} ${student.last_name}?`)) {
                // TODO: Call API to approve student
                console.log('Approving student:', student);
                alert('Student verified successfully!');
                location.reload();
            }
        }

        // Reject student
        function rejectStudent(student) {
            const reason = prompt(`Why are you rejecting ${student.first_name} ${student.last_name}? (optional)`);
            if (reason !== null) {
                // TODO: Call API to reject student
                console.log('Rejecting student:', student, 'Reason:', reason);
                alert('Student registration rejected');
                location.reload();
            }
        }

        // Close modal
        window.closeModal = function() {
            document.getElementById('view-modal').style.display = 'none';
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('view-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
