<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - LaunchPad</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dropdown.css">
    <link rel="stylesheet" href="../../css/table.css">
    <link rel="stylesheet" href="../../css/notifications.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo" id="user-avatar">
                    </div>
                    <div class="user-details">
                        <h1 id="user-name">Loading...</h1>
                        <p>Career Development Centre Portal</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle">
                            <div class="user-badge">
                                <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                            </div>
                            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">
                                    <img src="../../images/logo/cdc-avatar.png" alt="CDC Logo">
                                </div>
                                <h3 id="dropdown-user-name">Anthony Gallego</h3>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="profile-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>Profile</span>
                            </a>
                            <a href="#" class="dropdown-item" id="logout-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3 class="card-title">Total Students</h3>
                        <div class="stat-number" id="total-students-count">0</div>
                        <p class="stat-label">Verified Students</p>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h2 class="table-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 8px;">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            All Students
                        </h2>
                        <div class="table-search">
                            <input type="text" class="search-input" id="search-input" placeholder="Search by ID, name, or email...">
                            <select class="filter-dropdown" id="course-filter">
                                <option value="">All Courses</option>
                                <option value="IT">IT</option>
                                <option value="COMSCI">Computer Science</option>
                                <option value="EMC">EMC</option>
                            </select>
                            <select class="filter-dropdown" id="company-filter">
                                <option value="">All Companies</option>
                            </select>
                            <select class="filter-dropdown" id="status-filter">
                                <option value="">All Status</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                                <option value="not_started">Not Started</option>
                            </select>
                        </div>
                    </div>

                    <div id="table-wrapper">
                        <div class="loading">
                            <p>Loading students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar, loadUserInfo } from '../../js/components.js';
        import { initUserDropdown } from '../../js/pages/dropdown.js';
        import CDCAPI from '../../js/api/cdc.js';
        import client from '../../js/api/client.js';
        import { getSidebarMode } from '../../js/utils/sidebar-helper.js';
        import { showError } from '../../js/utils/notifications.js';

        let allStudents = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            if (!client.isAuthenticated()) {
                showError('Please login to access this page');
                setTimeout(() => window.location.href = '../login.html', 1500);
                return;
            }

            // Load components
            await loadSidebar('students', getSidebarMode());
            loadUserInfo();
            
            // Initialize dropdown
            initUserDropdown(
                'user-menu-toggle',
                'user-dropdown',
                () => {
                    client.clearAuth();
                    window.location.href = '../login.html';
                },
                () => console.log('View profile')
            );
            
            // Load students table using CDC API
            const { dataTable, students } = await CDCAPI.loadStudentsTable('table-wrapper', 'total-students-count');
            allStudents = students;

            // Populate company filter dropdown
            const companies = [...new Set(students.map(s => s.company_name).filter(Boolean))].sort();
            const companyFilter = document.getElementById('company-filter');
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companyFilter.appendChild(option);
            });

            // Setup search
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                dataTable.search(e.target.value);
            });

            // Setup course filter
            document.getElementById('course-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup company filter
            document.getElementById('company-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            // Setup status filter
            document.getElementById('status-filter')?.addEventListener('change', (e) => {
                applyFilters(dataTable);
            });

            function applyFilters(dataTable) {
                const course = document.getElementById('course-filter').value;
                const company = document.getElementById('company-filter').value;
                const status = document.getElementById('status-filter').value;
                
                let filtered = allStudents;
                
                if (course) {
                    filtered = filtered.filter(s => s.course === course);
                }
                
                if (company) {
                    filtered = filtered.filter(s => s.company_name === company);
                }
                
                if (status) {
                    if (status === 'not_started') {
                        filtered = filtered.filter(s => !s.ojt_status);
                    } else {
                        filtered = filtered.filter(s => s.ojt_status === status);
                    }
                }
                
                dataTable.setData(filtered);
            }
        });
    </script>
</body>
</html>
