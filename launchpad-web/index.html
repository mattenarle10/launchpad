<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad - OJT Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <!-- Landing Page - User Type Selection -->
    <div class="landing-page">
        <div class="landing-left">
            <div class="logo-container">
                <img src="images/logo/launchpad.png" alt="LaunchPad Logo" class="logo-icon">
                <div class="title-container">
                    <h1 class="portal-title">Launch<span class="text-sky">Pad</span></h1>
                    <p class="portal-subtitle">Admin Portal</p>
                </div>
            </div>
        </div>

        <div class="landing-right">
            <div class="user-type-card" onclick="window.location.href='pages/login.html?type=cdc'">
                <img src="images/logo/cdc.png" alt="CDC Icon" class="card-icon">
                <div class="card-text">
                    <h2>Career Development</h2>
                    <h2>Center (CDC)</h2>
                </div>
            </div>

            <div class="user-type-card" onclick="window.location.href='pages/login.html?type=company'">
                <img src="images/logo/pc.png" alt="Partner Company Icon" class="card-icon">
                <div class="card-text">
                    <h2>Partner</h2>
                    <h2>Company</h2>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #6B7280; font-size: 16px;">
                    New company? <a href="pages/register.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Register here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
